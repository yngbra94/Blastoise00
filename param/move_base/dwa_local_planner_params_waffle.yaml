DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.26
  min_vel_x: -0.26

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.26
  min_vel_trans:  0.13

  max_vel_theta: 1.82
  min_vel_theta: 0.9

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2 

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0 #default = 32.0 
  goal_distance_bias: 40.0 #68.0 #default = 20.0
  occdist_scale: 0.015 #0.03 works well #default = 0.02
  forward_point_distance: 0.115 #best = 0.075 #0.125 #default = 0.325

  # Added bias for forward movement because camera is pointing forward (did not seem to have an effect)
  #prefer_forward_cost_function: 0.0 
  #heading_lookahead: 1.0
  #heading_scoring: true
  #heading_scoring_timestep: 0.8

  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
